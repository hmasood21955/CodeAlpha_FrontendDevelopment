<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="/CodeAlpha_MusicPLayer/style.css">
</head>
<body>
  <div class="music-player">
    <h1 id="song-title">Song Title</h1>
    <audio id="audio" src="songs/song1.mp3"></audio>
    <div class="progress-container">
      <input type="range" id="progress" value="0">
    </div>
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="play-pause">Play</button>
      <button id="next">Next</button>
    </div>
    <div class="volume-container">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <div class="song-list">
      <h3>Playlist</h3>
      <ul id="playlist">
        <li data-src="songs/song1.mp3">Song 1</li>
        <li data-src="songs/song2.mp3">Song 2</li>
        <li data-src="songs/song3.mp3">Song 3</li>
      </ul>
    </div>
  </div>
  <script src="/CodeAlpha_MusicPLayer/script.js"></script>
</body>
</html>
